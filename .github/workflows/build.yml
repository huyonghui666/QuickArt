name: Flutter Build & Release

on:
  push:
    branches: [ main ]  # main 分支触发生产构建

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'  # 你的 Flutter 版本
          channel: 'stable'
          cache: true  # 自动缓存 Flutter pub cache 和工具

      - name: Cache Android SDK & NDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.android
            ~/.gradle
            ~/android-sdk
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('android/build.gradle', 'android/app/build.gradle') }}
          restore-keys: ${{ runner.os }}-android-sdk-

      - name: Accept Android Licenses
        run: |
          yes "y" | flutter doctor --android-licenses || true

      - name: Install dependencies
        run: flutter pub get

      - name: Run Analyze
        run: flutter analyze

      - name: Run Tests
        run: flutter test

      - name: Build APK (Production) #构建生产环境变量
        run: |
          flutter build apk --release \
            --dart-define=SENTRY_DSN=${{ secrets.SENTRY_DSN_PROD }} \
            --dart-define=FLAVOR=production

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk