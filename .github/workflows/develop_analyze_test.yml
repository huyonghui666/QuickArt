name: develop analyze & test

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.x' # 与你本地 SDK (3.35.7) 对齐
      - run: flutter pub get
      - run: flutter analyze # 强制静态分析检查
      - run: flutter test    # 强制单元测试检查
